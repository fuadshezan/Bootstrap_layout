<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>
   <!-- header start -->
   <section class="header">
	<!-- <p>Header</p> -->
   	<div class="container">
   		<div class="row">

   			<div class="col-md-2 col-sm-3 col-12"><div class="bg">1.1</div></div>
   			<div class="col-md-7 col-sm-6 col-6"><div class="bg">1.2</div></div>
   			<div class="col-md-3 col-sm-3 col-6"><div class="bg">1.3</div></div>
   		</div>
   	</div>
   </section>
  <!--  header end -->
  <!-- hero start -->
  <section class="hero">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-9">
  				<div class="row">
  					<div class="col-md-9 col-sm-12"><div class="bg">2.1</div></div>
  					<div class="col-md-3 col-sm-12"><div class="bg">2.2</div></div>
  				</div>
  			</div>
  			<div class="col-md-3 d-md-block d-none"><div class="bg red">3</div></div>
  		</div>
  	</div>
  	
  </section>
  <!-- hero start -->
  <!-- body start -->
  <section class="body">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-9">
  				<div class="row">
  					<div class="col-md-4 col-sm-8">
  						<div class="bg">4.1</div>
  					</div>
  					<div class="col-sm-4 d-sm-block d-md-none">
  						<div class="bg red">3</div>
  					</div>
  					<div class="col-md-8">
  						<div class="bg">4.2</div>
  					</div>

  				</div>
  			</div>
  			<div class="col-md-3 d-md-block d-none"><div class="bg">5</div></div>
  		</div>
  	</div>
  </section>
  <!-- body end -->
  <section class="bar d-md-none d-sm-block d-none">
  	<div class="container">
  		<div class="row">
  			<div class="col-sm-12 "><div class="bg">5</div></div>
  		</div>
  	</div>
  </section>
  <section class="footer">
  	<div class="container">
  		<div class="row">
  			<div class="col-12"><div class="bg">6</div></div>
  		</div>
  	</div>
  </section>
    <!-- jQuery Links -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
